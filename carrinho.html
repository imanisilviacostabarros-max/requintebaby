<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - Ninho de Amor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fffef8; font-family: 'Comic Sans MS', cursive, sans-serif; }
    header { background: linear-gradient(90deg, #b3d9ff, #fff4c2); padding: 2rem 1rem; text-align: center; }
    header h1 { color: #4d88ff; font-weight: bold; }
    footer { background-color: #b3d9ff; text-align: center; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Carrinho de Compras</h1>
    <p>Veja os produtos que vocÃª adicionou ao seu carrinho</p>
  </header>

  <nav class="nav justify-content-center bg-warning-subtle py-2 mb-4">
    <a class="nav-link fw-bold text-dark" href="index.html">Home</a>
    <a class="nav-link fw-bold text-dark" href="quemsomos.html">Quem Somos</a>
    <a class="nav-link fw-bold text-dark" href="produto.html">Produtos</a>
    <a class="nav-link fw-bold text-dark" href="carrinho.html">Carrinho</a>
    <a class="nav-link fw-bold text-dark" href="contato.html">Contato</a>
  </nav>

  <main class="container">
    <h2 class="mb-4">Itens no seu carrinho</h2>
    <ul id="carrinho-lista" class="list-group mb-4"></ul>
    <p id="total" class="fw-bold"></p>
    <button class="btn btn-danger" onclick="limparCarrinho()">Esvaziar Carrinho</button>
  </main>

  <footer>
    &copy; 2025 Ninho de Amor. Todos os direitos reservados.
  </footer>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const lista = document.getElementById("carrinho-lista");
      const totalEl = document.getElementById("total");

      lista.innerHTML = "";
      let total = 0;

      if (carrinho.length === 0) {
        lista.innerHTML = "<li class='list-group-item'>Seu carrinho estÃ¡ vazio.</li>";
        totalEl.textContent = "";
        return;
      }

      carrinho.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button class="btn btn-sm btn-outline-danger" onclick="removerItem(${index})">Remover</button>
        `;
        lista.appendChild(li);
        total += item.preco;
      });

      totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function removerItem(index) {
      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function limparCarrinho() {
      localStorage.removeItem("carrinho");
      carregarCarrinho();
    }

    window.onload = carregarCarrinho;
  </script>
</body>
</html>
